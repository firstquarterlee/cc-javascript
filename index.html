<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>D-Day</title>
    <script>
      const output = function() {
        console.log('함수를 실행했어요.')
      };
      const dateFormMaker = function() {
        const inputYear = document.querySelector('#target-year-input').value
        const inputMonth = document.querySelector('#target-month-input').value
        const inputDate = document.querySelector('#target-date-input').value

        //const dateFormat = inputYear + '-' + inputMonth + '-' + inputDate
        const dateFormat = `${inputYear}-${inputMonth}-${inputDate}` // 템플릿 리터럴방식으로 변경
        
        return dateFormat; 
        //console.log(inputYear, inputMonth, inputDate)
      };
      
      const counterMaker = function () {
        const targetDateInput = dateFormMaker(); // 데이트포맷 전역으로 써주려고 변수 만듬
        const nowDate = new Date(); // 오늘 날짜
        const targetDate = new Date(targetDateInput).setHours(0, 0, 0, 0); // 자정을 기준으로 값을 뽑아줌
        const remaining = (targetDate - nowDate) / 1000;

        const remainingDate = Math.floor(remaining / 3600 / 24);  // 남은 날
        const remainingHours = Math.floor(remaining / 3600) % 24; // 남은 시간
        const remainingMin = Math.floor(remaining / 60) % 60;     // 남은 분
        const remainingSec = Math.floor(remaining) % 60;          // 남은 초
        

        console.log(remainingDate, remainingHours, remainingMin, remainingSec);

      }
    </script>
  </head>
  <body>
    <input id="target-year-input" class="target-input" />
    <input id="target-month-input" class="target-input" />
    <input id="target-date-input" class="target-input" />
    <button onclick="counterMaker()">버튼</button>
  </body>
</html>
